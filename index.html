<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

        <h1 class="text-6xl text-center mt-20">Welcome to your <span class="font-semibold text-green-500">Baap er
                bank</span></h1>
    </header>
    <main>
        <section class="bg-green-400 p-12 w-9/12 mx-auto mt-6 rounded-xl">
            <h3 class="font-medium text-4xl mb-4">Login Form</h3>
            <input type="email" class="block mb-3 p-2 w-9/12 rounded-md" placeholder="Enter your email" name=""
                id="user-email" required>
            <input class="block mb-3 p-2 w-9/12 rounded-md" placeholder="Enter your password" type="password" name=""
                id="user-password" required>
            <button class="bg-amber-600 px-6 py-2 text-white font-medium text-xl rounded-sm hover:bg-amber-500"
                id="btn-submit">Submit</button>
        </section>
    </main>


    <script src="js/index.js"></script>
</body>


</html>
